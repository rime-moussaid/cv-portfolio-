<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIME MOUSSAID | Data Translation Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Grotesk:wght@300;400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap');

        :root {
            --primary: #8b5cf6;
            --bg: #050505;
            --text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #0f172a;
            --card-bg: rgba(15, 23, 42, 0.03);
            --border: rgba(15, 23, 42, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            margin: 0;
        }

        .font-syne { font-family: 'Syne', sans-serif; }
        .font-arabic { font-family: 'Noto Sans Arabic', sans-serif; }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }

        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            transition: all 0.4s ease;
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px var(--primary);
        }

        .theme-toggle {
            cursor: pointer;
            width: 60px;
            height: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            position: relative;
        }

        .theme-ball {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        [data-theme="light"] .theme-ball { transform: translateX(30px); }

        .ar-dir { direction: rtl; }

        #cursor {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Conteneur spécifique pour le portrait 3D */
        #photo-3d-container {
            width: 100%;
            aspect-ratio: 4/5;
            cursor: grab;
        }
        #photo-3d-container:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="three-canvas"></div>

    <!-- Écran de chargement -->
    <div class="loading-overlay" id="loader">
        <div class="text-white font-syne text-4xl mb-4 tracking-tighter overflow-hidden">
            <span id="loader-text" class="inline-block">INITIALIZING_MATRIX</span>
        </div>
        <div class="w-64 h-1 bg-white/10 rounded-full overflow-hidden">
            <div id="loader-bar" class="w-0 h-full bg-indigo-500"></div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50">
        <div class="text-xl font-syne font-black tracking-tighter">RIME.M <span class="text-xs opacity-50 font-light">DATA TRANSLATION HUB</span></div>
        
        <div class="flex items-center gap-6">
            <div class="flex glass-panel p-1 rounded-full gap-1">
                <button onclick="setLanguage('en')" id="btn-en" class="lang-btn px-4 py-1 rounded-full text-xs font-bold uppercase transition-all active">EN</button>
                <button onclick="setLanguage('fr')" id="btn-fr" class="lang-btn px-4 py-1 rounded-full text-xs font-bold uppercase transition-all">FR</button>
                <button onclick="setLanguage('ar')" id="btn-ar" class="lang-btn px-4 py-1 rounded-full text-xs font-bold uppercase transition-all">AR</button>
            </div>
            
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="theme-ball"></div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 pt-32 px-6 lg:px-24">
        <!-- Section Hero -->
        <section class="min-h-[80vh] flex flex-col justify-center">
            <div class="grid lg:grid-cols-12 gap-12 items-center">
                <div class="lg:col-span-8">
                    <div id="hero-badge" class="inline-block glass-panel px-4 py-2 text-xs font-bold tracking-widest text-indigo-400 mb-6 uppercase">
                        Loading...
                    </div>
                    <h1 id="hero-name" class="font-syne text-7xl lg:text-9xl font-black tracking-tighter leading-none mb-8 glitch-text">
                        RIME MOUSSAID
                    </h1>
                    <p id="hero-tagline" class="text-xl lg:text-3xl max-w-2xl opacity-70 font-light leading-relaxed">
                        Translating complex datasets into human-centric marketing strategies.
                    </p>
                </div>
                <div class="lg:col-span-4 flex justify-end">
                    <!-- Conteneur pour la photo en 3D -->
                    <div class="w-full glass-panel p-2 relative overflow-hidden group">
                        <div id="photo-3d-container"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contenu dynamique injecté via JS -->
        <div id="content-matrix" class="grid md:grid-cols-2 gap-8 py-20">
            <!-- Les cartes d'expérience et de compétences apparaîtront ici -->
        </div>

        <!-- Section Contact -->
        <section class="py-32 border-t border-white/10">
            <div class="max-w-4xl mx-auto text-center">
                <h2 id="contact-title" class="font-syne text-5xl md:text-7xl font-bold mb-12 uppercase tracking-tighter">CONNECT_</h2>
                <div class="grid md:grid-cols-3 gap-8">
                    <a href="mailto:rimemoussaid908@gmail.com" class="glass-panel p-8 hover:bg-indigo-500 hover:text-white transition-all">
                        <i class="fas fa-envelope text-3xl mb-4"></i>
                        <p class="font-bold">Email</p>
                    </a>
                    <a href="tel:+212679400812" class="glass-panel p-8 hover:bg-indigo-500 hover:text-white transition-all">
                        <i class="fas fa-phone text-3xl mb-4"></i>
                        <p class="font-bold">WhatsApp</p>
                    </a>
                    <a href="https://github.com/rime-moussaid" target="_blank" class="glass-panel p-8 hover:bg-indigo-500 hover:text-white transition-all">
                        <i class="fab fa-github text-3xl mb-4"></i>
                        <p class="font-bold">GitHub</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // DATA MATRIX - JSON Multi-langues
        const DATA_MATRIX = {
            en: {
                badge: "Data Translation Expert",
                tagline: "Bridging the gap between raw data and creative marketing impact.",
                sections: [
                    { title: "Experience", items: [
                        { head: "Telemarketing Specialist", sub: "Access Teleservice | 2025", desc: "Converted cold data into high-value humanitarian contributions using psychological persuasion." },
                        { head: "Data Strategy Intern", sub: "Marketing Solutions", desc: "Analyzed consumer behavior patterns to optimize digital campaign ROI by 25%." }
                    ]},
                    { title: "Skills", items: [
                        { head: "Marketing Analytics", sub: "Data Processing", desc: "Expertise in Python, Excel, and SQL for market trend forecasting." },
                        { head: "Creative Design", sub: "Visual Storytelling", desc: "Professional use of Canva and Adobe Suite for data visualization." }
                    ]}
                ],
                contact: "CONNECT_WITH_ME"
            },
            fr: {
                badge: "Experte en Traduction de Données",
                tagline: "Combler le fossé entre les données brutes et l'impact marketing créatif.",
                sections: [
                    { title: "Expérience", items: [
                        { head: "Spécialiste Télémarketing", sub: "Access Teleservice | 2025", desc: "Conversion de données à froid en contributions humanitaires de haute valeur." },
                        { head: "Stage Stratégie Data", sub: "Marketing Solutions", desc: "Analyse des comportements pour optimiser le ROI des campagnes digitales." }
                    ]},
                    { title: "Compétences", items: [
                        { head: "Analyse Marketing", sub: "Traitement de Données", desc: "Expertise en Python et SQL pour les prévisions de tendances." },
                        { head: "Design Créatif", sub: "Storytelling Visuel", desc: "Utilisation professionnelle de Canva pour la visualisation de données." }
                    ]}
                ],
                contact: "ME_CONTACTER"
            },
            ar: {
                badge: "خبير ترجمة البيانات",
                tagline: "سد الفجوة بين البيانات الخام والتأثير التسويقي الإبداعي.",
                sections: [
                    { title: "الخبرة", items: [
                        { head: "أخصائي تسويق عبر الهاتف", sub: "أكسيس تليسيرفيس | 2025", desc: "تحويل البيانات الباردة إلى مساهمات إنسانية عالية القيمة باستخدام الإقناع النفسي." },
                        { head: "متدرب في استراتيجية البيانات", sub: "حلول التسويق", desc: "تحليل أنماط سلوك المستهلك لتحسين عائد الاستثمار الرقمي بنسبة 25٪." }
                    ]},
                    { title: "المهارات", items: [
                        { head: "تحليلات التسويق", sub: "معالجة البيانات", desc: "خبرة في لغة بايثون و SQL للتنبؤ باتجاهات السوق." },
                        { head: "التصميم الإبداعي", sub: "سرد القصص المرئية", desc: "الاستخدام المهني لـ Canva لتصور البيانات." }
                    ]}
                ],
                contact: "تواصل_معي"
            }
        };

        let currentLang = 'en';
        
        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            
            const data = DATA_MATRIX[lang];
            const isAr = lang === 'ar';
            
            document.getElementById('hero-badge').innerText = data.badge;
            document.getElementById('hero-tagline').innerText = data.tagline;
            document.getElementById('contact-title').innerText = data.contact;
            
            if(isAr) document.body.classList.add('ar-dir', 'font-arabic');
            else document.body.classList.remove('ar-dir', 'font-arabic');

            const matrix = document.getElementById('content-matrix');
            matrix.innerHTML = '';
            
            data.sections.forEach(sec => {
                const secEl = document.createElement('div');
                secEl.innerHTML = `<h3 class="font-syne text-4xl font-bold mb-8 opacity-40 uppercase tracking-widest">${sec.title}</h3>`;
                sec.items.forEach(item => {
                    const card = `
                        <div class="glass-panel p-8 mb-6 hover:translate-x-4 transition-all duration-500 group">
                            <h4 class="text-2xl font-bold text-indigo-500 mb-1 group-hover:text-white transition-colors">${item.head}</h4>
                            <p class="text-xs font-bold opacity-50 mb-4 uppercase tracking-tighter">${item.sub}</p>
                            <p class="opacity-70">${item.desc}</p>
                        </div>
                    `;
                    secEl.innerHTML += card;
                });
                matrix.appendChild(secEl);
            });

            gsap.from("#content-matrix .glass-panel", { opacity: 0, y: 30, stagger: 0.1, duration: 1, ease: "power2.out" });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            updateThreeColor(newTheme);
        }

        // --- MOTEUR THREE.JS (ARRIÈRE-PLAN) ---
        let scene, camera, renderer, cloud;
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const geometry = new THREE.BufferGeometry();
            const count = 4000;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random() - 0.5) * 60;
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                color: 0x8b5cf6,
                transparent: true,
                opacity: 0.4,
                blending: THREE.AdditiveBlending
            });
            
            cloud = new THREE.Points(geometry, material);
            scene.add(cloud);
            camera.position.z = 25;

            window.addEventListener('mousemove', (e) => {
                const targetX = (e.clientX - window.innerWidth/2) * 0.0005;
                const targetY = (e.clientY - window.innerHeight/2) * 0.0005;
                gsap.to(cloud.rotation, { x: targetY, y: targetX, duration: 2 });
            });

            animate();
        }

        // --- MOTEUR PHOTO 3D (PORTRAIT) ---
        let photoScene, photoCamera, photoRenderer, photoCube;
        function initPhoto3D() {
            const container = document.getElementById('photo-3d-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            photoScene = new THREE.Scene();
            photoCamera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            photoCamera.position.z = 5;

            photoRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            photoRenderer.setSize(width, height);
            photoRenderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(photoRenderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            // Chargement de l'image (avec fallback sur Unsplash si rime.jpeg n'existe pas localement)
            const photoTexture = textureLoader.load('rime.jpeg', undefined, undefined, function() {
                photoTexture.image = new Image();
                photoTexture.image.src = 'https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=800';
            });

            // Création d'un "pancarte" ou cube 3D pour la photo
            const geometry = new THREE.BoxGeometry(3, 4, 0.5);
            const material = [
                new THREE.MeshStandardMaterial({ color: 0x222222 }), // right
                new THREE.MeshStandardMaterial({ color: 0x222222 }), // left
                new THREE.MeshStandardMaterial({ color: 0x222222 }), // top
                new THREE.MeshStandardMaterial({ color: 0x222222 }), // bottom
                new THREE.MeshStandardMaterial({ map: photoTexture }), // front
                new THREE.MeshStandardMaterial({ color: 0x111111 })  // back
            ];

            photoCube = new THREE.Mesh(geometry, material);
            photoScene.add(photoCube);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            photoScene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            photoScene.add(pointLight);

            // Interaction souris pour le cube
            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / width) * 2 - 1;
                const y = -((e.clientY - rect.top) / height) * 2 + 1;
                gsap.to(photoCube.rotation, { y: x * 0.5, x: -y * 0.5, duration: 0.5 });
            });

            function animatePhoto() {
                requestAnimationFrame(animatePhoto);
                if (photoCube) photoCube.rotation.y += 0.005; // Rotation automatique légère
                photoRenderer.render(photoScene, photoCamera);
            }
            animatePhoto();
        }

        function updateThreeColor(theme) {
            const color = theme === 'dark' ? 0x8b5cf6 : 0x6366f1;
            gsap.to(cloud.material.color, { 
                r: ((color >> 16) & 255) / 255, 
                g: ((color >> 8) & 255) / 255, 
                b: (color & 255) / 255, 
                duration: 1 
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            cloud.rotation.z += 0.0005;
            renderer.render(scene, camera);
        }

        // --- UX / INTERACTIONS ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX - 10, y: e.clientY - 10, duration: 0.1 });
        });

        // --- CHARGEMENT ---
        window.addEventListener('load', () => {
            initThree();
            initPhoto3D();
            setLanguage('en');
            
            const tl = gsap.timeline();
            tl.to("#loader-bar", { width: "100%", duration: 1, ease: "power2.inOut" })
              .to("#loader", { y: "-100%", duration: 0.8, ease: "power4.inOut", delay: 0.2 })
              .from("main", { opacity: 0, y: 50, duration: 1, ease: "power3.out" }, "-=0.3");
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Mise à jour de la photo 3D sur resize
            const container = document.getElementById('photo-3d-container');
            if(photoRenderer && container) {
                photoCamera.aspect = container.clientWidth / container.clientHeight;
                photoCamera.updateProjectionMatrix();
                photoRenderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    </script>
</body>
